<!DOCTYPE html>
<html>
<head>
	<title>WebGL Distance Field Renderer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<div class="container">
		<canvas id="glcanvas" width="640" height="480"></canvas>
	</div>
	<div>
		<p>Light position controls</p>
		<label>X
			<input id="light_x" type="range" min="0" max="50"/>
		</label>
		<label>Y
			<input id="light_y" type="range" min="0" max="50"/>
		</label>
		<label>Z
			<input id="light_z" type="range" min="0" max="50"/>
		</label>
	</div>
	<script src="js/linalg.js"></script>
	<script src="js/light.js"></script>
	<script src="js/raytracer.js"></script>
</body>
</html>
